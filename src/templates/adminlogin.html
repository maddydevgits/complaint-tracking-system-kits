<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Police Complaint Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item me-5"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item me-5">
              <a class="nav-link" href="/adminlogin">Admin</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="/login">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-dark text-white text-xl-center">
              <h1>Admin Login</h1>
            </div>
            <div class="card-body">
              <form action="/adminloginform" method="post">
                <div class="form-group"> 
                  <label >Wallet Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="wallet"
                    name="wallet"
                    placeholder="Enter ID proof"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                  Login
                </button>
                <!-- <h6 class="mt-3 text-decoration-none">Create account <span><a class="text-decoration-none" href="register.html">Sign up</a></span></h6> -->
              </form>
            </div>
          </div>
          <p class="text-success">{{res}}</p>
          <p class="text-danger">{{err}}</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
